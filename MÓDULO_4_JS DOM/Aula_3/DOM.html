    <title>DOM</title>

    <!--
    O termo DOM (do inglês, Document Object Model) é uma sigla para Modelo de Objeto de Documento. Trata-se de uma API que favorece a representação de documentos HTML ou XML em nós e objetos, permitindo que toda a estrutura de uma página HTML, por exemplo, possa ser acessada por meio de um objeto do JavaScript e, dessa forma, o conteúdo ou estilos possam ser alterados por meio de um script.

    Em outras palavras, o que o DOM faz é representar uma página web de uma forma que ela possa ser modificada. Ele é uma representação orientada a objetos da página da web, que pode ser modificada com uma linguagem de script como JavaScript. Essa representação é estruturada como uma árvore e, por isso, é comum você escutar o termo "a árvore de elementos do DOM".  

    Para toda página web contida em navegador, existe um objeto document que a representa. É a partir desse objeto que poderemos acessar todos os elementos da página, assim como poderemos alterar o conteúdo/estilos dela. Dentro de qualquer script JS que esteja rodando no navegador, é possível acessar o objeto document.

    Para que você possa visualizar todos os atributos do objeto document, basta ir no console do navegador e digitar console.dir(document), e expandir o resultado que será exibido:
-->

    <!-- Existem muitos atributos dentro desse objeto. Vamos conhecer alguns deles:

    1.document.title: Contém o título da página.

    2.document.URL: Contém uma string com a URL (o link) da página.

    3.document.images: Contém um HTMLCollection (pode considerar como um array de elementos HTML) com as imagens presentes na página.

    4.document.forms: Contém um HTMLCollection com os formulários presentes na página.

    5.document.head: Contém todo o conteúdo HTML que está no interior da tag head.

    6.document.body: Contém todo o conteúdo HTML que está no interior da tag body.

 -->
  </head>
  <body></body>
