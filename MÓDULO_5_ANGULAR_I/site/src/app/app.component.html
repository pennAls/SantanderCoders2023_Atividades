<!-- Navbar -->
<nav
  class="navbar navbar-expand-lg"
  [ngStyle]="{ 'background-color': isAuthenticated ? '#CECECE' : '#000000' }"
>
  <div class="container-fluid">
    <a class="navbar-brand" (click)="goToPage(Pages.HOME)">
      <img src="./../assets/images/logo_wt.png" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            [ngStyle]="{ color: isAuthenticated ? 'black' : 'white' }"
            class="nav-link active"
            aria-current="page"
            (click)="goToPage(Pages.HOME)"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            [ngStyle]="{ color: isAuthenticated ? 'black' : 'white' }"
            class="nav-link"
            (click)="goToPage(Pages.ABOUT)"
            >Sobre nós</a
          >
        </li>
        <li class="nav-item">
          <a
            [ngStyle]="{ color: isAuthenticated ? 'black' : 'white' }"
            class="nav-link"
            (click)="goToPage(Pages.ADDRESS)"
            >Endereço</a
          >
        </li>
        <li class="nav-item">
          <a
            [ngStyle]="{ color: isAuthenticated ? 'black' : 'white' }"
            class="nav-link"
            (click)="goToPage(Pages.CONTACT)"
            >Contato</a
          >
        </li>
      </ul>
      <div [ngSwitch]="today">
        <span *ngSwitchCase="0">Domingo</span>
        <span *ngSwitchCase="1">Segunda-Feira</span>
        <span *ngSwitchCase="2">Terça-Feira</span>
        <span *ngSwitchCase="3">Quarta-Feira</span>
        <span *ngSwitchCase="4">Quinta-Feira</span>
        <span *ngSwitchCase="5">Sexta-Feira</span>
        <span *ngSwitchCase="6">Sábado</span>
        <span *ngSwitchDefault="Deu ruim dms"></span>
      </div>
      <form class="d-flex">
        <button class="btn btn-outline-light" (click)="toggleLogin()">
          {{ isAuthenticated ? "Login" : "LogOut" }}
        </button>
      </form>
    </div>
  </div>
</nav>
<!-- End Navbar -->

<!-- Main -->
<main id="main">
  <app-home
    *ngIf="currentPage === 'HOME'"
    [homeData]="appData.sectionFeatures"
    (saveHomeEmitter)="handleMessageEmit($event)"
  ></app-home>

  <app-about
    *ngIf="currentPage === 'ABOUT'"
    [aboutData]="appData.sectionAbout"
    (saveAboutEmitter)="handleMessageEmit($event)"
  ></app-about>

  <app-address
    *ngIf="currentPage === 'ADDRESS'"
    [addressData]="appData.sectionAddress"
    (saveAddressEmmiter)="handleMessageEmit($event)"
    [contactData]="appData.sectionContact"
  ></app-address>

  <app-contact
    *ngIf="currentPage === 'CONTACT'"
    [contactData]="appData.sectionContact"
    (saveDataEmitter)="handleSaveContactData($event)"
    (saveInfoEmitter)="handleMessageEmit($event)"
  ></app-contact>
</main>
<!-- End Main -->

<!-- Footer -->
<footer class="footer">
  <p>&copy;2022 Todos os direitos reservados.</p>
</footer>
