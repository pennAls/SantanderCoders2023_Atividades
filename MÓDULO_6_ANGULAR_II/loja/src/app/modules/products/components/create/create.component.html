<section class="conteiner">
  <form [formGroup]="productsForm" (ngSubmit)="onSave()">
    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
          <mat-error>O campo Nome é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="description" />
          <mat-error>O campo Descrição é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Preço</mat-label>
          <input matInput formControlName="price" />
          <mat-error>O campo Preço é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Quantidade</mat-label>
          <input matInput formControlName="qty" />
          <mat-error>O campo Quantidade é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Imagem</mat-label>
          <input matInput formControlName="image" />
          <mat-error>O campo Imagem é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <button
      mat-raised-button
      color=""
      type="submit"
      [disabled]="productsForm.invalid"
    >
      Salvar
    </button>
  </form>
</section>
